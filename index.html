<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Blackjack</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src='main.js'></script>
</head>

<body>
  <div class='content-wrapper'>
    <div id='title-card'>
      <h1 id='title' class='fade-in'>BLACKJACK</h1>
      <div id='start-btn-container'>
        <button id='start-btn' class='fade-in'>Start</button>
      </div>
    </div>
    <div id='user-card-container' class='cards'>
      <img id='user-card-back' class='hide fade-in' src='../blackjackGame/img/cardBack.png'>
    </div>
    <div id='user-total-container' class='total hide'></div>

    <div id='reaction-container'></div>

    <div id='dealer-card-container' class='cards hide'>
      <img id='dealer-card-back' class='hide fade-in' src='../blackjackGame/img/cardBack.png'>
    </div>
    <div id='dealer-total-container' class='total hide'></div>

    <div id='btn-container'>
      <button id='hit' class='btn hide fade-in'>Hit Me</button>
      <button id='stay' class='btn hide fade-in'>Stay</button>
    </div>
    <div class='end-content-wrapper'>
      <div id='end-container'>
      </div>
      <div id='reset-btn-container'>
        <button id='reset-btn' class='hide fade-in'>Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
