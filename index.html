<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Blackjack</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src='main.js'></script>
</head>

<body>
  <div class='content-wrapper'>
    <div id='start-btn-container'>
      <button id='start-btn'>Start</button>
    </div>
    <div id='reset-btn-container'>
      <button id='reset-btn'>Reset</button>
    </div>
    <div id='user-card-container' class='cards'></div>
    <div id='user-total-container' class='total'></div>

    <div id='reaction-container'></div>

    <div id='dealer-card-container' class='cards'></div>
    <div id='dealer-total-container' class='total'></div>

    <div id='btn-container'>
      <button id='hit' class='btn'>Hit Me</button>
      <button id='stay' class='btn'>Stay</button>
    </div>
    <div id='end-container'></div>
  </div>
</body>

</html>
